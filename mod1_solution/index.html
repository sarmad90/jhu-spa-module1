<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckerController">
      <style>
        .message { font-size: 1.3em; font-weight: bold; color: {{color}}; border-style: {{border_style}}; border-color: {{color}}; }
      </style>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input ng-model="dishes" id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch. Warning! empty items are not counted."
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunch();">Check If Too Much</button>
         </div>
         <div class="form-group message col-md-3">
           {{message}}
         </div>
   </div>

</body>
</html>
